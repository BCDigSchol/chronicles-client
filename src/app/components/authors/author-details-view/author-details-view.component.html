<div *ngIf="!loading">

      <button class="w-full" type="button" routerLink="/authors" color="primary" mat-raised-button aria-label="Back to view authors">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
    </div>
    <app-author-details itemId="{{ itemId }}"></app-author-details>
</div>
