<div *ngIf="!loading" class="w-full h-full flex flex-col justify-start items-center">
    <form class="w-full" #myform="ngForm" (ngSubmit)="onSubmit(myform)" *ngIf="user.role == 'Owner' || user.role == 'Editor'">
      <mat-card class="m-2 lg:m-5 xl:m-5 2xl:m-5">
        <mat-card-title class="w-full card-title">Add New Author</mat-card-title>
        <mat-card-content>
          <div class="flex flex-col justify-start items-center my-5">
            <!-- surname -->
            <mat-form-field class="w-full" appearance="fill">
              <mat-label>Surname</mat-label>
              <input matInput type="text" name="surname" placeholder="Enter Surname" ngModel>
            </mat-form-field>
            <!-- maiden name -->
            <mat-form-field class="w-full" appearance="fill">
              <mat-label>Maiden Name</mat-label>
              <input matInput type="text" name="maidenName" placeholder="Enter Maiden Name" ngModel>
            </mat-form-field>
            <!-- other names -->
            <mat-form-field class="w-full" appearance="fill">
              <mat-label>Other Names</mat-label>
              <input matInput type="text" name="otherNames" placeholder="Enter Other Names" ngModel>
            </mat-form-field>
            <!-- custom display name -->
            <mat-form-field class="w-full" appearance="fill">
              <mat-label>Custom Display Name (Optional)</mat-label>
              <input matInput type="text" name="label" placeholder="Enter Display Name" ngModel>
            </mat-form-field>
            <!-- gender -->
            <mat-form-field class="w-full" appearance="fill">
              <mat-label>Gender</mat-label>
              <mat-select [(value)]="selectionOptions.gender.selected">
                <mat-option *ngFor="let gender of selectionOptions.gender.possible" [value]="gender">{{ gender }}</mat-option>
              </mat-select>
            </mat-form-field>
            <!-- nationality -->
            <mat-form-field class="w-full" appearance="fill">
              <mat-label>Nationality</mat-label>
              <mat-select [(value)]="selectionOptions.nationality.selected">
                <mat-option *ngFor="let nationality of selectionOptions.nationality.possible" [value]="nationality">{{ nationality }}</mat-option>
              </mat-select>
            </mat-form-field>
            <!-- specific nationality -->
            <mat-form-field class="w-full" appearance="fill">
              <mat-label>Specific Nationality</mat-label>
              <mat-select [(value)]="selectionOptions.specificNationality.selected">
                <mat-option *ngFor="let specificNationality of selectionOptions.specificNationality.possible" [value]="specificNationality">{{ specificNationality }}</mat-option>
              </mat-select>
            </mat-form-field>
            <!-- non-person -->
            <mat-form-field class="w-full" appearance="fill">
              <mat-label>Non-Person?</mat-label>
              <mat-select [(value)]="selectionOptions.nonPerson.selected">
                <mat-option *ngFor="let nonPersonhood of selectionOptions.nonPerson.possible" [value]="nonPersonhood">{{ nonPersonhood }}</mat-option>
              </mat-select>
            </mat-form-field>
            <!-- notes -->
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Notes</mat-label>
                <textarea matInput name="notes" placeholder="Notes (optional)" ngModel></textarea>
            </mat-form-field>
          </div>
        </mat-card-content>
        <!-- error messages & add button -->
        <mat-card-actions>
          <div class="w-full flex flex-col justify-center items-center">
            <div *ngIf="errorMsgs.length > 0" class="text-red p-5  flex flex-col justify-center items-start">
              <div *ngFor="let errorMsg of errorMsgs">Error: {{ errorMsg }}</div>
            </div>
            <div *ngIf="serverErrorMsgs.length > 0" class="text-red p-5 flex flex-col justify-center items-start">
              <div *ngFor="let serverErrorMsg of serverErrorMsgs">Error: {{ serverErrorMsg }}</div>
            </div>
            <button mat-raised-button class="w-full" type="submit" color="primary" aria-label="Add author button"><mat-icon >add</mat-icon> Add Author</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
